<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="signin.css" rel="stylesheet">

    <title>Login page</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
                <form class="col-md-3 mt-5" method="post" action="/login">

                    <h1 class="h3 mb-3 font-weight-bold mt-5">Please sign in</h1>

                    <label for="inputEmail" class="sr-only"> Email:</label>
                    <input class="form-control mt-1" id="inputEmail" name="j_username" placeholder="Enter email"/>


                    <label for="inputPassword" class="sr-only">Password: </label>
                    <input class="form-control mt-1" name="j_password" id="inputPassword" type="password" placeholder="Enter password"/>

                    <button class="btn btn-primary btn-block mt-2" type="submit">Sign in</button>


                    <div th:if="${param.error}" class="alert alert-danger">
                        <label>Некорректный логин или пароль.</label>
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        <label> Вы вышли из сети.</label>
                    </div>

                </form>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
