<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Admin panel</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="color: darkgray">
                    <div class="navbar-brand">
                        <span class="font-weight-bold" th:text="${adminuser.get().email} + ' '"></span>
                        with roles:
                        <span th:text="${adminuser.get().getRoleToString()} + ' '"></span>
                    </div>
                </li>
            </ul>
            <span class="navbar-text">
                <form th:method="POST" th:action="@{/logout}" style="...">
                    <input type="submit" value="logout" style="...">
                </form>
            </span>
        </div>
    </nav>
</header>

<div class="row">
    <div class="col-md-3">
        <div class="d-flex flex-column p-3 text-white bg-dark" style="width: 280px;">
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active">
                        <svg class="bi me-2" width="16" height="16"></svg>
                        Admin
                    </a>
                </li>
                <li>
                    <a href="/userpage" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"></svg>
                        User
                    </a>
                </li>
            </ul>
            <hr>
        </div>
    </div>


    <div class="col-md-8">
        <div class="container align-content-center mt-1">

            <div>
                <h1 class="font-weight-bolder"> Admin panel</h1>
            </div>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" data-target="#users"
                       type="button"> Users table</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" data-target="#addUser"
                       type="button" role="tab" aria-selected="false"> New user</a>
                </li>
            </ul>

            <div class="tab-content">

                <div class="tab-pane active">
                    <div>
                        <h3 class="font-weight-normal"> All users</h3>
                    </div>

                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>

                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="user :${adminusers}">
                            <td th:utext="${user.getId()}">Id</td>
                            <td th:utext="${user.getName()}">Name</td>
                            <td th:utext="${user.getLastName()}">Last name</td>
                            <td th:utext="${user.getEmail()}">Email</td>
                            <td th:utext="${user.getRoleToString()}"> Role </td>

                            <td>
                                <button type="button" class="btn btn-info"
                                        data-toggle="modal" data-target="#edit"
                                        th:attrappend="data-target=${user.id}"> Edit </button>

                                <div id="edit" class="modal fade" th:attrappend="id=${user.id}">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form method="post" th:action="@{/admin/user/{id}/edit(id=${user.getId()})}" th:object="${user}">
                                                <div class="modal-header">
                                                    <h3 class="modal-title"> Edit user </h3>
                                                    <button class="close" data-dismiss="modal"> x </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form method="get" th:action="@{/admin/user/{id}(id=${user.getId()})}" th:object="${user}">
                                                        <div class="form-group">
                                                            <label> Name  <input type="text" class="form-control" name="name" th:placeholder="${user.name}"/> </label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label> Last Name <input type="text" class="form-control" name="lastName" th:placeholder="${user.lastName}"/>  </label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label> Email <input type="text" class="form-control" name="email" th:placeholder="${user.email}"/>  </label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label> Password <input type="text" class="form-control" name="password" th:placeholder="${user.password}"/>  </label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label> Username <input type="text" class="form-control" name="username" th:placeholder="${user.username}"/>  </label>
                                                        </div>
    <!--                                                    <div class="form-group">-->
    <!--                                                        <label> <input type="text" class="form-control" name="name"/> Name </label>-->
    <!--                                                    </div>-->
    <!--                                                    <div class="form-group">-->
    <!--                                                        <label> <input type="text" class="form-control" name="name"/> Name </label>-->
    <!--                                                    </div>-->
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-primary" data-th-action="@{/admin/user/{id}/edit(id=${user.getId()})}" th:object="${user}"> Edit </button>
                                                    <button class="btn btn-dark" data-dismiss="modal"> Close </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </td>

                            <td>
                                <button type="button" class="btn btn-danger"
                                        data-toggle="modal" data-target="#delete"
                                        th:attrappend="data-target=${user.id}"> Delete </button>

                                <div id="delete" class="modal fade" th:attrappend="id=${user.id}">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form method="get" th:action="@{/admin/user/{id}(id=${user.getId()})}" th:object="${user}">
                                                <div class="modal-header">
                                                    <h3 class="modal-title"> Delete user </h3>
                                                    <button class="close" data-dismiss="modal"> x </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form method="post" th:action="@{/admin/user/{id}/delete(id=${user.getId()})}" th:object="${user}">
                                                        <div class="form-group">
                                                            <label> Name  <input type="text" class="form-control" name="name" th:placeholder="${user.name}"/> </label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label> Last Name <input type="text" class="form-control" name="lastName" th:placeholder="${user.lastName}"/>  </label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label> Email <input type="text" class="form-control" name="email" th:placeholder="${user.email}"/>  </label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label> Password <input type="text" class="form-control" name="password" th:placeholder="${user.password}"/>  </label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label> Username <input type="text" class="form-control" name="username" th:placeholder="${user.username}"/>  </label>
                                                        </div>
                                                        <!--                                                    <div class="form-group">-->
                                                        <!--                                                        <label> <input type="text" class="form-control" name="name"/> Name </label>-->
                                                        <!--                                                    </div>-->
                                                        <!--                                                    <div class="form-group">-->
                                                        <!--                                                        <label> <input type="text" class="form-control" name="name"/> Name </label>-->
                                                        <!--                                                    </div>-->
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-danger"> Delete </button>
                                                    <button class="btn btn-dark" data-dismiss="modal"> Close </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                    </table>
                </div>

            </div>

            <div class="tab-pane fade" id="addUser" role="tabpanel">
                <h5 class="card-header"> Add new user </h5>
                <div class="container bg-white">
                    <div class="form-group col-md-3 mx-auto text-center">
                        <form th:method="post" th:action="@{/admin/new}" th:object="${newUser}">

                            <label for="name"> Name: </label>
                            <input type="text" th:field="*{name}" id="name"/>

                            <br/>

                            <label for="lastname"> Last name: </label>
                            <input type="text" th:field="*{lastName}" id="lastname"/>

                            <br/>

                            <label for="email"> Email: </label>
                            <input type="text" th:field="*{email}" id="email">

                            <br/>

                            <label for="username"> Username: </label>
                            <input type="text" th:field="*{username}" id="username">

                            <br/>

                            <label for="password"> Password: </label>
                            <input type="text" th:field="*{password}" id="password">

                            <br/>

                            <label for="role"> Role: </label>
                            <input type="text" th:field="*{roles}" id="role">

                            <br/>


                            <input type="submit" value="Add User"/>
                        </form>

                    </div>
                </div>
            </div>

        </div>


    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
