<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Admin panel</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="color: darkgray">
                    <div class="navbar-brand">
                        <span class="font-weight-bold" th:text="${adminuser.get().email} + ' '"></span>
                        with roles:
                        <span th:text="${adminuser.get().getRoleToString()} + ' '"></span>
                    </div>
                </li>
            </ul>
            <span class="navbar-text">
                <form th:method="POST" th:action="@{/logout}" style="...">
                    <input type="submit" value="logout" style="...">
                </form>
            </span>
        </div>
    </nav>
</header>

<!-- Left column -->
<div class="row">
    <div class="col-md-3">
        <div class="d-flex flex-column p-3 text-white bg-dark" style="width: 280px;">
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active">
                        <svg class="bi me-2" width="16" height="16"></svg>
                        Admin
                    </a>
                </li>
                <li>
                    <a href="/userpage" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"></svg>
                        User
                    </a>
                </li>
            </ul>
            <hr>
        </div>
    </div>

<!-- Main block -->
    <div class="col-md-8">
        <div class="container align-content-center mt-1">

            <div>
                <h1 class="font-weight-bolder"> Admin panel</h1>
            </div>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" data-target="#users"
                       type="button"> Users table</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" data-target="#addUser"
                       type="button" role="tab" aria-selected="false"> New user</a>
                </li>
            </ul>

            <div class="tab-content">

                <div class="tab-pane active">
                    <div>
                        <h3 class="font-weight-normal"> All users</h3>
                    </div>

                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>

                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="user :${adminusers}">
                            <td th:utext="${user.getId()}">Id</td>
                            <td th:utext="${user.getName()}">Name</td>
                            <td th:utext="${user.getLastName()}">Last name</td>
                            <td th:utext="${user.getEmail()}">Email</td>
                            <td th:utext="${user.getRoleToString()}"> Role </td>

<!--                            First modal                             -->

                            <td>
                                <button type="button" class="btn btn-info"
                                        data-toggle="modal" data-target="#edit"
                                        th:attrappend="data-target=${user.id}"> Edit </button>

                                <div id="edit" class="modal fade" th:attrappend="id=${user.id}">
                                    <div class="modal-dialog">
                                        <div class="modal-content">

                                            <div class="modal-header">
                                                <h3 class="modal-title" id="editModal"> Edit user </h3>
                                                <button class="close" data-dismiss="modal"> x </button>
                                            </div>

                                            <div class="modal-body text-center">
                                                <form method="POST"
                                                      th:attrappend="id=${(user.id)}"
                                                      th:action="@{/admin/user/{id}/edit(id=${user.getId()})}">
                                                    <div class="form-group">
                                                        <label for="firstName"> Name </label>
                                                        <input id="firstName"
                                                               type="text" class="form-control"
                                                               name="firstName"
                                                               th:placeholder="${user.name}"/>

                                                    </div>
                                                    <div class="form-group">
                                                        <label for="lastNameOfUser"> Last Name </label>
                                                        <input id="lastNameOfUser" type="text"
                                                               class="form-control"
                                                               name="lastNameOfUser"
                                                               th:placeholder="${user.lastName}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="userEmail" > Email </label>
                                                        <input id="userEmail" type="text"
                                                               class="form-control"
                                                               name="userEmail"
                                                               th:placeholder="${user.email}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="userPassword"> Password </label>
                                                        <input id="userPassword" type="text"
                                                               class="form-control"
                                                               name="userPassword"
                                                               th:placeholder="${user.password}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="userUsername"> Username </label>
                                                        <input id="userUsername" type="text"
                                                               class="form-control"
                                                               name="userUsername"
                                                               th:placeholder="${user.username}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="editRole"> Role </label>
                                                        <select id="editRole" class="form-control"
                                                                name="roles"
                                                                size="2"
                                                                multiple required>
                                                            <option value="ROLE_ADMIN"> ADMIN </option>
                                                            <option value="ROLE_USER"> USER </option>
                                                        </select>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-primary"
                                                        th:form="${'formEdit' + user.getId()}"
                                                        type="submit"> Edit </button>
                                                <button class="btn btn-dark" data-dismiss="modal"> Close </button>
                                            </div>
                                        </div>

                                    </div>



                                </div>
                            </td>

<!--                            Second modal                        -->

                            <td>
                                <button type="button" class="btn btn-danger"
                                        data-toggle="modal" data-target="#delete"
                                        th:attrappend="data-target=${user.id}"> Delete </button>

                                <div id="delete" class="modal fade"
                                     th:attrappend="id=${user.id}"
                                     aria-hidden="true" aria-labelledby="delete">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h3 class="modal-title"> Delete user </h3>
                                                <button class="close" data-dismiss="modal"> x </button>
                                            </div>
                                            <div class="modal-body text-center">

                                                <form method="post"
                                                      th:action="@{/admin/user/{id}/delete(id=${user.getId()})}"
                                                      th:value="${user.id}"
                                                      th:object="${user}">

                                                    <fieldset disabled>

                                                    <div class="form-group">
                                                        <label> Name  <input type="text" class="form-control" name="name" th:placeholder="${user.name}"/> </label>
                                                    </div>
                                                    <div class="form-group">
                                                        <label> Last Name <input type="text" class="form-control" name="lastName" th:placeholder="${user.lastName}"/>  </label>
                                                    </div>
                                                    <div class="form-group">
                                                        <label> Email <input type="text" class="form-control" name="email" th:placeholder="${user.email}"/>  </label>
                                                    </div>
                                                    <div class="form-group">
                                                        <label> Password <input type="text" class="form-control" name="password" th:placeholder="${user.password}"/>  </label>
                                                    </div>
                                                    <div class="form-group">
                                                        <label> Username <input type="text" class="form-control" name="username" th:placeholder="${user.username}"/>  </label>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="deleteRole"> Role </label>
                                                        <select id="deleteRole" class="form-control"
                                                                name="roles"
                                                                size="2"
                                                                multiple required>
                                                            <option value="ROLE_ADMIN"> ADMIN </option>
                                                            <option value="ROLE_USER"> USER </option>
                                                        </select>
                                                    </div>
                                                    </fieldset>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <form th:method="POST" th:action="@{/admin/user/{id}/delete(id=${user.getId()})}" th:object="${user}">
                                                    <button class="btn btn-danger" type="submit"> Delete </button>
                                                </form>
                                                <button class="btn btn-dark" data-dismiss="modal"> Close </button>
                                            </div>
                                        </div>
                                    </div>



                                </div>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>

<!--            Second main page               -->

            <div class="tab-pane fade" id="addUser" role="tabpanel">
                <h5 class="card-header"> Add new user </h5>
                <div class="container bg-white">
                    <div class="form-group col-md-3 mx-auto text-center">
                        <form th:method="post" th:action="@{/admin/new}"
                              th:object="${newUser}">

                            <div class="form-group">
                                <label for="name"> Name: </label>
                                <input type="text" th:field="*{name}" id="name"/>
                            </div>
                            <br/>

                            <div class="form-group">
                                <label for="lastname"> Last name: </label>
                                <input type="text" th:field="*{lastName}" id="lastname"/>
                            </div>

                            <br/>

                            <div class="form-group">
                                <label for="email"> Email: </label>
                                <input type="text" th:field="*{email}" id="email">
                            </div>

                            <br/>

                            <div class="form-group">
                                <label for="username"> Username: </label>
                                <input type="text" th:field="*{username}" id="username">
                            </div>

                            <br/>

                            <div class="form-group">
                                <label for="password"> Password: </label>
                                <input type="text" th:field="*{password}" id="password">
                            </div>

                            <br/>
                            <div class="form-group">
                                <label for="role"> Role:
                                    <select id="role" class="form-control"
                                            size="2"
                                            name="roles" multiple required>
                                        <option value="ROLE_ADMIN">ADMIN</option>
                                        <option value="ROLE_USER">USER</option>
                                    </select>
                                </label>
                            </div>

                            <br/>

                            <input class="btn btn-success" type="submit" value="Add User"/>
                        </form>

                    </div>
                </div>
            </div>

        </div>


    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
